<div class="modal-header">
    <h3 class="modal-title">Create Pipeline</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Project</label>
        <select class="form-control" ng-model="form.project_id" required="required">
            <option disabled="disabled" selected="selected" value="">-- Select a Project --</option>
            <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="form.name" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="copyConfigFromExisting"> Copy Configuration from Existing Pipeline
        </label>
    </div>
    <div class="form-group" ng-if="copyConfigFromExisting">
        <label>Copy Configuration from Pipeline:</label>
        <select class="form-control" ng-model="form.copy_pipeline_config_id" required="required">
            <option disabled="disabled" selected="selected" value="">-- Select a Pipeline --</option>
            <option ng-repeat="config in pipelineConfigs" value="{{config.id}}">{{config.name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="ok()">Create</button>
</div>
