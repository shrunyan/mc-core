<section class="container-fluid">

  <div class="row">
    <div class="col-md-8">
      <h1>Project Health Checks</h1>
    </div>
    <div class="col-md-4">
      <a ng-click="modal.open('check', refresh)" class="pull-right btn btn-success">
        <i class="fa fa-plus"></i> Create Health Check
      </a>
    </div>
  </div>
  <hr>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <td>Name</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="checks.length === 0">
            <td class="text-center">
              <p><em class="text-muted">No checks configured.</em></p>
              <a ng-click="modal.open('check', refresh)" class="btn btn-default btn-xs">
                <i class="fa fa-plus text-muted"></i> Create New Health Check
              </a>
            </td>
        </tr>
        <tr ng-repeat="check in checks">
          <td>{{ check.name }}</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
